<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Marshal Activities within the Kingdom of Atlantia">
        <meta name="author" content="Brian de Moray">
        <title>Kingdom of Atlantia - Earl Marshal</title>

        <!-- Bootstrap Core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/css/marshal.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Kingdom of Atlantia - Earl Marshal</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% for t in site.nav %}
                            <li> <a href="{{ t.href }}">{{ t.text }}</a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        {% if subtitle %}
        <header class="subtitle-text">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="tagline">subtitle goes here</h1>
                    </div>
                </div>
            </div>
        </header>
        {% endif %}

        <!-- Page Content -->
        <div class="container">
            {{ content }}
            <!-- /.row -->

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p> Copyright &copy; 2019 Kingdom of Atlantia, SCA, Inc. &mdash; <a href='/disclaimer'>Contact, disclaimer and copyright information</a> </p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>

        </div>
        <!-- /.container -->

        <!-- jQuery -->
        <script src="/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/js/bootstrap.min.js"></script>

    </body>

</html>
